<div ng-repeat="item in tableCtrl.nowtvTableData">
    <table class="table table-striped table-hover table-bordered" >
        <thead>
        <tr>
            <th class="sdr-th" ng-repeat="(key, value) in item[0] track by $index">{{ tableCtrl.capitalizeFirstLetter(key) }}</th>
        </tr>
        </thead>
        <tbody>
        <tr  ng-repeat="subItem in item track by $index">
            <td  ng-repeat="(key, value) in subItem track by $index">{{tableCtrl.getValue(key, value)}}</td>
        </tr>
        </tbody>
    </table>
</div>
